name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk: false

      - name: Install additional SDK components
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" || true

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Grant execute permission for gradlew (if present)
        run: chmod +x ./gradlew || true

      - name: Build Debug APK
        run: |
          if [ -f ./gradlew ]; then ./gradlew assembleDebug --no-daemon; else gradle assembleDebug --no-daemon; fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TechCables-apk
          path: app/build/outputs/apk/debug/app-debug.apk
         

